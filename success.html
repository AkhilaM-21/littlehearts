<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Little Hearts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .success-card {
      background: white;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.05);
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .check-icon-circle {
      width: 100px;
      height: 100px;
      background: #d1fae5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      color: #10b981;
      font-size: 3rem;
      animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s backwards;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .btn-home {
      background: #ff1493;
      color: white;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }
    .btn-home:hover {
      background: #d60072;
      transform: translateY(-2px);
      color: white;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="success-card">
    <div class="check-icon-circle">
      <i class="bi bi-check-lg"></i>
    </div>
    
    <h2 class="fw-bold mb-3" style="color: #1e293b;">Thank You! ❤️</h2>
    <p class="text-muted mb-4 fs-5">
      Your donation has been successfully received. You have just helped a child smile today.
    </p>
    
    <div class="p-3 bg-light rounded-4 mb-4 border">
      <small class="text-muted d-block mb-1">Receipt sent to your email</small>
      <div class="d-flex justify-content-center gap-2 text-warning">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
      </div>
    </div>

    <a href="home.html" class="btn btn-home text-decoration-none">
      Return Home
    </a>
  </div>

  <!-- Confetti Effect (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff1493', '#87ceeb', '#ffffff']
      });
    };
  </script>
</body>
</html>
