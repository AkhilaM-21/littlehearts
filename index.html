<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Little Hearts Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Custom Styles for Intro Page */
    .intro-logo {
      max-width: 300px;
      width: 100%;
      transition: all 0.3s ease;
    }

    /* Advanced Button Styles */
    .btn-advanced {
      background: linear-gradient(-45deg, #ff1493, #ff85c1, #87ceeb, #268eb7);
      background-size: 400% 400%;
      animation: gradientBG 5s ease infinite, pulse-glow 2s infinite;
      border: none;
      color: white;
      padding: 20px 60px;
      font-size: 1.8rem;
      font-weight: 800;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .btn-advanced:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 50px rgba(255, 20, 147, 0.6);
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 0 0 rgba(255, 20, 147, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255, 20, 147, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 20, 147, 0); }
    }

    @media (max-width: 768px) {
      .intro-logo {
        max-width: 85% !important; /* Increased size for mobile */
      }
      .btn-advanced {
        padding: 15px 40px;
        font-size: 1.5rem;
        width: 80%;
      }
    }
  </style>
</head>

<body class="vh-100 d-flex align-items-center justify-content-center bg-white position-relative overflow-hidden">

  <div class="container text-center position-relative z-1">

    <!-- Logo -->
    <img src="images/logo.png" alt="Little Hearts Logo" class="img-fluid mb-5 animate__animated animate__fadeInDown intro-logo">
    
    <!-- Touch Here Button -->
    <div>
      <button onclick="goHome()" class="btn btn-advanced animate__animated animate__fadeInUp">
        Touch Here
      </button>
    </div>

  </div>

  <script>
    function goHome() {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
